<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#myCanvas {
			border: 1px solid black;
			width: 400px;
			height: 200px;
		}
	</style>
</head>

<body>
	<canvas id="myCanvas"></canvas>
	
	<script>
		
		const canvas = document.querySelector('#myCanvas');
		const ctx = canvas.getContext('2d');
		ctx.beginPath();


    	function firstRobot (x, y) {
    		ctx.beginPath();
    		line(100 + x, 20 + y, 100 + x, 55 + y);
    		line(100 + x, 20 + y, 150 + x, 20 + y);
    		line(150 + x, 20 + y, 150 + x, 55 + y);
    		line(150 + x, 55 + y, 135 + x, 55 + y);
    		line(100 + x, 55 + y, 115 + x, 55 + y);
    		line(115 + x, 55 + y, 115 + x, 65 + y);
    		line(135 + x, 55 + y, 135 + x, 65 + y);
    		line(115 + x, 65 + y, 95 + x, 65 + y);
    		line(135 + x, 65 + y, 155 + x, 65 + y);
    		line(95 + x, 65 + y, 60 + x, 95 + y);
    		line(155 + x, 65 + y, 190 + x, 95 + y);
    		line(95 + x, 75 + y, 65 + x, 100 + y);
    		line(155 + x, 75 + y, 185 + x, 100 + y);
    		line(95 + x, 75 + y, 95 + x, 120 + y);
    		line(155 + x, 75 + y, 155 + x, 120 + y);

			circle(110 + x, 0 , 35 + y, 5, 2, true);
			circle(130 + x, 0 , 35 + y, 5, 2, true);
			circle(125 + x, 2 , 85 + y, 2, 2, true);
			circle(125 + x, 2 , 95 + y, 2, 2, true);
			circle(125 + x, 2 , 105 + y, 2 , 2, true);
			circle(100 + x, 15, 20 + y, 15, 1, true);
			circle(150 + x, 15, 20 + y, 15, 1, true);
			circle(120 + x, 8, 45 + y, 8, 1, false);

    	}

    	for (let i = 0; i < 50; i++) {
    		setTimeout(function() {
    			ctx.clearRect(0, 0, canvas.width, canvas.height);
    			ctx.beginPath();
    			firstRobot(i * 5, 0);
    			ctx.stroke();
    		}, i * 100);
    	}

		function line (beginPointX, beginPointY, endPointX, endPointY) {
			ctx.moveTo(beginPointX,beginPointY);
    		ctx.lineTo(endPointX, endPointY);
		}

		function circle (beginPointX, x, beginPointY, radius, k, boolean) {
			ctx.moveTo(beginPointX + x, beginPointY);
			ctx.arc(beginPointX, beginPointY, radius, 0, Math.PI * k, boolean);
		}
	</script>
</body>
</html>
